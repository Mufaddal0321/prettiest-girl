<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #9b59b6;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .container {
      z-index: 2;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .btns {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btns button {
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btns .yes {
      background-color: #fff;
      color: #9b59b6;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hi My Love 💖</h1>
    <p>
      I just want to say I love you so much — more than words could ever explain. Every day you make my life brighter, 
      my smile wider, and my heart fuller. You're my sunshine on the cloudiest days, and I promise to love you forever and more. 💌
    </p>
    <div class="btns">
      <button class="yes" onclick="alert('Aww I love you too baby ❤️')">I Love You Too</button>
    </div>
  </div>

  <!-- Floating hearts in background -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      heart.style.width = heart.style.height = (10 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 200);
  </script>
</body>
</html>
